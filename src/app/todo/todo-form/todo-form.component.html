<h1 mat-dialog-title>Task</h1>
<div mat-dialog-content>
    <div class="mb-3 mt-3">
        <!-- <label for="exampleFormControlInput1" class="form-label">Task Title</label> -->
        <input type="text" [(ngModel)]='data.title' class="form-control" id="exampleFormControlInput1" placeholder="Title">
    </div>
</div>
<div mat-dialog-actions>
    <button type="button" [mat-dialog-close]="true" (click)="onCancel()" class="btn btn-secondary ml-3">Cancel</button>
    <button type="button" [mat-dialog-close]="data" (click)="onSave()"  class="btn btn-primary ml-3">Save</button>
</div>
